<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container principal">
    <div class="container_inf">
      <img src="images/logo.svg" alt="Foto da Logo">
      <div class="container_texto">
        <h1 class="titulo">We're <br><strong>coming <br>soon</strong></h1>
  
        <p class="texto">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="container_email">
        <input type="email" name="Email Address" placeholder="Email Address" class="text_input">
        <input type="button"><img src="images/icon-arrow.svg" alt="Foto da seta" class="imagem_email">
        
      </form>
    </div>
  
    <div class="container_imagem">
      <img src="images/hero-desktop.jpg" alt="Foto da modelo" class="imagem">
    </div>
  </main>
  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
